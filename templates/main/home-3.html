{% extends "base.html" %}
{% block content %}
    <!-- Start Main content -->
    <main class="mt-30">
        <div class="container">
            <!--Featured post Start-->
            <div class="post-featured-1 mb-30">
                <div class="slide-face">
                    {% for place in places %}
                        <article class="row slide-fade-item" style="visibility: visible; animation-name: fadeIn;">
                        <div class="col-md-6 mb-md-0 mb-sm-3">
                            <figure class="mb-0">
                                <a href="{% url 'place_detail' place.id %}">
                                    <img src="{{ place.image.url }}" alt="">
                                </a>
                                <span class="post-format position-top-right text-uppercase font-small">
                                    <i class="ti-stats-up"></i>
                                </span>
                            </figure>
                        </div>
                        <div class="col-md-6 align-self-center">
                            <div class="post-content text-center plr-5-percent">
                                <div class="entry-meta meta-0 mb-15 font-small">
                                    <a href="category.html"><span class="post-cat position-relative"># World</span></a>
                                    <a href="category.html"><span class="post-cat position-relative"># Education</span></a>
                                </div>
                                <h2 class="post-title mb-30 position-relative divider-wave">
                                    <a href="{% url 'place_detail' place.id %}">{{place.name}}</a>
                                </h2>
                                <p class="excerpt">
                                    {{place.description}}
                                </p>                              
                            </div>
                        </div>                        
                        </article>
                    {% endfor %}
                </div>
            </div>
        </div>
    </main>
    <!-- End Main content -->
{% endblock %}
